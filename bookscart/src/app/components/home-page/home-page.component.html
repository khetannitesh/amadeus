<div [hidden]="3==3">some text</div>

<div>
  <input type="text" placeholder="Title" #title /> <br/>
  <input type="text" placeholder="Auhtor" #author /> <br/>
  <input type="text" placeholder="Price" #price /> <br/>
  <select #rating>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
  </select>
  <button (click)="addBook(title, author, price, rating)">Add</button>
</div>

<div 
  class="book" 
  *ngFor="let book of books"
  [hidden]="book.rating==1" 
  [class.high]="book.rating == 5" 
>
  <div class="title">{{book.title}}</div>
  <div class="author">{{book.author}}</div>
  <div>{{book.price}}</div>
  <div>{{book.rating}}</div>
  <button (click)="rateUp(book)">&uarr;</button>
  <button (click)="rateDown(book)">&darr;</button>
</div>
