<select (change)="selectAuthor(authorDropdown)" #authorDropdown>
  <option>ALL</option>
  <option *ngFor="let author of authors" >{{author}}</option>
</select>

<div 
  class="book" 
  *ngFor="let book of books"
  [hidden]="book.rating==1 || (selectedAuthor !== 'ALL' && book.author !== selectedAuthor)"
  [class.high]="book.rating == 5" 
>
  <a routerLink="/book/{{book.id}}" class="title">{{book.title}}</a>
  <div class="author" [highlight]="color">{{book.author}}</div>
  <div>{{book.price}}</div>
  <div>{{book.rating}}</div>
  <button (click)="rateUp(book)">&uarr;</button>
  <button (click)="rateDown(book)">&darr;</button>
</div>
