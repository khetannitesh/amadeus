<select (change)="selectAuthor(authorDropdown)" #authorDropdown>
  <option>ALL</option>
  <option *ngFor="let author of authors" >{{author}}</option>
</select>

{{today | date:'dd**MM**yyyy'}}

<div *ngFor="let b of books">
  <app-book-item 
    [book]="b"
    [selectedAuthor]="selectedAuthor"
    (rateUpBtnClick)="rateUp($event)"
    (rateDownBtnClick)="rateDown($event)"
  >
  </app-book-item>
</div>
